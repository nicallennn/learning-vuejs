<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Vue JS</title>
</head>

<body>

  <div id="app">
    <!-- v-on:click event -> increment counter property  -->
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <!-- shows the value of the counter -->
    <p> {{ counter }} </p>

    <!-- uses the output propety from the computed array -> only re-computed when neccessary -->
    <p> {{ output }} </p>

    <!--v-on:mousemove event-->
    <p v-on:mousemove="updateCoordinates">
      Coordinates: {{ x }} / {{ y }}
      <!-- use function modifier -> .stop -> stops propagation of event -->
      - <span v-on:mousemove.stop="">DEAD SPOT</span>

    </p>
    <!-- use event modifier on keyup event -> only fire on space or enter keyup -->
    <input type="text" v-on:keyup.enter.space="alertMe">
  </div>

  <script src="index.js"></script>
</body>

</html>
