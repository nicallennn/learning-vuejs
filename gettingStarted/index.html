<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Vue JS</title>
</head>

<body>

  <div id="app">
    <h1 v-once>{{ title }}</h1> <!--  call method -> sayHello()  -->
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p> <!--  output the contents of the message property  -->
    <p vhtml="finishedLink">finishedLink</p> <!-- v-html says to put out straight html -->
  </div>

  <script src="index.js"></script>
</body>

</html>
